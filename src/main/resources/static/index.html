<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank REST Demo</title>
  </head>
  <body>
    <h1>Bank REST Demo</h1>
    <button id="load">Load cards</button>
    <pre id="out"></pre>
    <script type="module">
      import '/api-client.bundle.js';
      document.getElementById('load').addEventListener('click', async () => {
        const res = await fetch('/api/cards?userId=1');
        const json = await res.json();
        document.getElementById('out').textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
  </html>
