databaseChangeLog:
  - changeSet:
      id: 000-initial
      author: system
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: expiry
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance_minor
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_card_user
            onDelete: CASCADE
        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount_minor
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: from_card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_transfer_from_card
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: to_card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_transfer_to_card
            onDelete: RESTRICT


